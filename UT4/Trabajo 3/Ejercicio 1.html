<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felicitacion año nuevo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="text" style="--j:0">
            <span style="--i:0;">2</span>
            <span style="--i:1;">1</span>
            <span style="--i:2;">2</span>
            <span style="--i:3;">1</span>
        </div>
        <div class="text" style="--j:1">
            <span style="--i:0;">0</span>
            <span style="--i:1;">0</span>
            <span style="--i:2;">0</span>
            <span style="--i:3;">0</span>
        </div>
        <div class="text" style="--j:2">
            <span style="--i:0;">2</span>
            <span style="--i:1;">1</span>
            <span style="--i:2;">0</span>
            <span style="--i:3;">1</span>
        </div>
        <div class="text" style="--j:3">
            <span style="--i:0;">4</span>
            <span style="--i:1;">5</span>
            <span style="--i:2;">2</span>
            <span style="--i:3;">3</span>
        </div>
    </div>

    <h2>FELIZ AÑO NUEVO </h2>

    <div class="luces">
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
    </div>
    <div class="luces">
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
    </div>
    <div class="luces">
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
    </div>
    <div class="luces">
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
    </div>

    <script>
        let h2 = document.querySelector('h2');
        let container = document.querySelector('.container');
        h2.onclick = function() {
            container.classList.toggle('añoNuevo');
            h2.classList.toggle('active');
        }
    </script>
</body>
</html>
